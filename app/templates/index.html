<!-- app/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulletin Board</title>
</head>
<body>
    <h1>Welcome to the Bulletin Board</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>Author: {{ post.author_email }}</p>
            <p>Posted on: {{ post.date_posted }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/create_post">Create a new post</a>
</body>
</html>
